<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Multiply &amp; Divide</title>
</head>
<body>
    <h1>JavaScript Multiply &amp; Divide</h1>
    <p>
        Execise: Write a JavaScript program to calculate multiplication and division of two numbers (input from the user).
    </p>

    <form method="get">
        <!-- First number -->
        <div>
            <label for="num-1">First Number:</label>
        </div>
        <div>
            <input type="number" name="num-1" id="num-1">
        </div>
        <!-- Second number -->
        <div>
            <label for="num-2">Second Number:</label>
        </div>
        <div>
            <input type="number" name="num-2" id="num-2">
        </div>
        <!-- Two buttons: Multiply / Divide-->
        <div>
            <button type="submit" id="btn-multiply">
                Multiply
            </button>
            <button type="submit" id="btn-divide">
                Divide
            </button>
        </div>
        <!-- Result output -->
        <div>
            The Result is:
            <div>
                <span id="result-output"></span>
            </div>
        </div>
    </form>

    <script src="./script.js"></script>
    
</body>
</html>
